<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="App gerador de conselhos | Exercício do módulo de CSS Avançado | Dev Quest"
    />
    <title>Advices Generator</title>
    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card-container">
      <div class="advices">
        <span id="id-conselho">Advice #117</span>
        <p id="descricao-conselho">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </p>
        <picture>
          <source
            srcset="./src/images/pattern-divider-mobile.svg"
            media="(max-width: 768px)"
          />
          <img
            src="./src/images/pattern-divider-desktop.svg"
            alt="Pattern divider"
          />
        </picture>
        <button class="generate-advice" id="btn-gerar-conselho">
          <img src="./src/images/icon-dice.svg" alt="" />
        </button>
      </div>
    </main>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
